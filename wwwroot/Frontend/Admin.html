<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#add">Add Place</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#remove">Remove Place</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="add">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="image">Choose an image</label>
                        <input type="file" class="form-control-file" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="remove">
                <form>
                    <div class="form-group">
                        <label for="removePlaceSelect">Select a place to remove</label>
                        <select class="form-control" id="removePlaceSelect">
                            <!-- Options will be populated with JavaScript -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Admin.js"></script>
</body>
</html>
