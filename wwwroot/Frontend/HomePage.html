<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="HomePage.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark glow-bg-Header w-100">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex">
          <a class="navbar-brand" href="admin.html">Admin</a>
          <a class="navbar-brand" href="#">Discover</a>
          <a class="navbar-brand" href="#">Reviews</a>
        </div>
        <a class="navbar-brand" href="#">
            <img src="Materials/logo.svg" alt="Logo" height="40" width="40">
        </a>
        <form class="form-inline position-relative">
          <input class="form-control mr-sm-2 rounded" type="search"
          placeholder="Places to go" aria-label="Search" style="padding-right:
          50px;" /* Add right padding to prevent the text from going under the
          button */ />
          <button
            class="btn btn-outline-success my-2 my-sm-0 position-absolute"
            type="submit"
            style="right: 8px; top: 50%; transform: translateY(-50%)"
          >
            <img
              src="Materials/search-interface-symbol.png"
              alt="Search"
              style="width: 20px; height: 20px"
            />
          </button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row bg-image" style="max-height: 300px;">
        <div class="col-3  gradient-text2 text-left h3 pl-4 py-3 px-2 d-flex flex-column justify-content-center" ">
            Missing the pristine <br />night sky and<br />
            natural places <br />untouched by<br />
            artificial light ?
        </div>
        <div class="col text-center h4 py-3 px-2 d-flex flex-column justify-content-center" ">
            Lets see the stars<br />  Lets see the stars<br />  Lets see the stars
        </div>
        <div class="col-3 gradient-text1 text-right h3 pr-3 py-3 px-2 d-flex flex-column justify-content-center" ">
            You can't imagine<br />
            whats possible <br />to be seen
        </div>
      </div>


      
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
            <label for="initial-date">Initial Date</label>
            <input type="date" id="initial-date" class="form-control">
        </div>
        <div class="col d-flex flex-column align-items-center">
            <label for="budget">Budget</label>
            <input type="number" id="budget" class="form-control">
        </div>
        <div class="col d-flex flex-column align-items-center">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-12  text-center h3 py-3 px-2">
            Select your next Trip
          </div>
      </div>
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Carousel items will be dynamically inserted here -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="row p-3">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-outline-purple glow">Book Your Spot</button>
        </div>
    </div>
      <div class="row glow-bg-Footer">
        <div class="col">Copyright Â© 2024 Basim Adam All rights reserved.</div>
      </div>
    </div>
    <script src="HomePage.js"></script>
    <!-- Import Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
